    <!--bootstrap css 스타일을 link로 받아와서 밑에 class가 자동으로 적용됨-->
    grid system
    <div class="container text-center"> <!--container를 쓰니까 padding도 생기고 text-center하니까 가운데 정렬-->
        <div class="row"> <!--row라는 class만 주면 자동으로 나눠준다-->
            <div class="col-6" style="background-color: aqua; padding:12px;"> <!-- 12개로 나눈 것 중 6개를 할당받음-->
                Column
            </div>
            <div class="col-5" style="background-color: greenyellow;">
                Column
            </div>
            <div class="col-7" style="background-color: purple;">
                Column-7
                <div class="row p-3 m-3"> <!--padding,margin 적용-->
                    <div class="col-6" style="background-color:green;">1</div>

                    <div class="col-2">2</div>
                    <div class="col-4" style="background-color:green;">
                        <img src="./img/1.png" class="img-fluid" alt="...">
                        <!--img-fulid는 width:100%, height:auto와 같다-->
                    </div>
                </div>
            </div>
            <div class="col" style="background-color: yellow;"> <!-- 숫자 설정을 안하면 그 줄의 나머지 구역을 모두 받음-->
                Column
            </div>


        </div>
    </div>

    <div class="container">
        <form>
            <div class="row">
                <div class="mb-3 col-6"> <!--mb는 margin-bottom이라는 뜻-->
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 col-6">

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
        <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"

        <table class="table">
