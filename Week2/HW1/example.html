    <style>
        ul.breadcrumb1 {
            padding: 10px 16px;
            margin: 50px;
            margin-left: 100px;
            list-style: none;
            background-color: #eee;
            border-radius: 10px;
        }

        ul.breadcrumb1 li {
            display: inline;
            font-size: 18px;
        }

        ul.breadcrumb1 li+li:before {
            padding: 8px;
            color: black;
            content: "/\00a0";
        }

        ul.breadcrumb1 li a {
            color: #0275d8;
        }

        ul.breadcrumb1 li a:hover {
            color: #01447e;
            text-decoration: underline;
        }

        #blank {
            background-color: gray;
            width: 100vw;
            height: 50px;
            margin-left: 0;
        }
    </style>
